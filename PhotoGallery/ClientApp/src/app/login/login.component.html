
<div class="login-page 100vh">
  <div class="login-card">
    <div>
      <img src="../../assets/images/login-pic.png" />
    </div>
    <div>
      <div *ngIf="!isRegister" class="login-form">
        <span>EMAIL</span>
        <input [(ngModel)]="loginForm.email"/>
        <span class="mt-2">PASSWORD</span>
        <input type="password" [(ngModel)]="loginForm.password"/>
        <div class="btns-row">
          <button class="login-form-btn" (click)="loginUser()">Login</button>
          <button class="login-form-btn register-btn" (click)="ChangeMode()">Sign Up</button>
        </div>
      </div>
      <div *ngIf="isRegister" class="login-form">
        <span>FULL NAME</span>
        <input [(ngModel)]="registerForm.fullName" />
        <span>EMAIL</span>
        <input [(ngModel)]="registerForm.email" />
        <span class="mt-2">PASSWORD</span>
        <input type="password" [(ngModel)]="registerForm.password" />
        <span class="mt-2">PHONE NUMBER</span>
        <input [(ngModel)]="registerForm.phoneNumber" />
        <div class="btns-row">
          <button class="login-form-btn" (click)="ChangeMode()">Back</button>
          <button type="submit" class="login-form-btn register-btn" (click)="registerUser()">Continue</button>
        </div>
      </div>
    </div>
  </div>

</div>
